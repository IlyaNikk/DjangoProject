{% extends 'Base.html' %}

{% block mainblock %}

 <div class="col-lg-7 co-md-7">
        <div class="row">
            <div class="col-lg-12">
                <font size="7" align="left"> Log In</font>
                <h3 style="color: red;">No such user</h3>
                <form action="{% url 'ask:check_sign_up' question.id %}" method="post" >
                    {{form}}
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Check me out
                        </label>
                    </div>
                    <div class="row">
                        <div class="col-lg-3">
                            <button type="submit" class="btn btn-default">Log In</button>
                        </div>
                        <div class="col-lg-3">
                            <button type="submit" class="btn btn-default">Create new account</button>
                        </div>
                        <div class="col-lg-3">
                            <button type="submit" class="btn btn-default">Remind Password</button>
                        </div>
                        <div class="col-lg-7"></div>
                    </div>
                </form>
            </div>

        </div>
{% endblock %}
