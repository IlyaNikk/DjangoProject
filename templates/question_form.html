{% extends "Base.html" %}

{% block content %}
{%if user.is_authenticated %}
    <font size="7" align="left">New Question</font>
    <br>
    <br>
    <form action="/new" method="POST">
        {% csrf_token %}
        <div class="row">
            {% for form in form.visible_fields %}
            <div class="form-group">
                <label {% if form.errors %} style = "color: red" {% endif %} for="{{ form.id_for_label }}"> {{ form.label }} </label>
                {{ form }}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-default">Ask!</button>
        </div>
    </form>

{% endif %}
{% endblock %}
